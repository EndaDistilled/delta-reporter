  #     - FLASK_ENV=development
  #   volumes:
  #     - '${HOME}/delta-local/delta-websockets-service:/app'
  #   ports:
  #     - '5000:5000'

  delta_frontend:
    container_name: delta_frontend
    build:
      context: ${HOME}/delta-local/delta-frontend
      dockerfile: Dockerfile
    volumes:
      - '${HOME}/delta-local/delta-frontend:/app'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DELTA_CORE_URL=http://delta_core_service:5000
    links:
      - delta_core_service

  # redis:
  #   image: redis:5
  #   container_name: delta_cache
  #   expose:
  #     - 6379
  #   ports:
  #     - '6379:6379'

  db:
      image: "postgres:12"
      container_name: delta_database
      environment:
        - POSTGRES_USER=delta
        - POSTGRES_PASSWORD=123123
        - POSTGRES_DB=delta_db
      ports:
        - '54320:5432'
      volumes:
        - ./postgres-data:/var/lib/postgresql/data

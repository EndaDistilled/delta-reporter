version: '3.7'

services:
  delta_core_service:
    container_name: delta_core
    build:
      context: ${HOME}/delta-local/delta-core-service
      dockerfile: Dockerfile
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - DATABASE_URL=postgresql://delta:123123@db/delta_db
    volumes:
      - '${HOME}/delta-local/delta-core-service:/app'
    ports:
      - '5001:5000'
    links:
      - db

  # delta_websockets_service:
  #   container_name: delta_websockets
  #   build:
  #     context: ${HOME}/delta-local/delta-websockets-service
  #     dockerfile: Dockerfile
